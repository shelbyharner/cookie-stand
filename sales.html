<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Salmon Cookies Sales</h1>
    </header>

  <nav>
    <ul>
      <img src="img/chinook.png" id="Chinook">
      <li><a href="index.html">Home</a></li>
      <li><a href="sales.html">Sales</a></li>
      <li><a href="order">Order</a></li>
    </ul>
  </nav>

    <main>

      <form>
        <fieldset>
          <legend>Add Store Location</legend>
          <label>Store Name
            <input type="text" name="locationname" required="required">
          </label>

          <label>Minimum Customer
            <input type="number" name="minimumcustomer" min="0" required="required">
          </label>

          <label>Maximum Customer
            <input type="number" name="maximumcustomer" min="0" required="required">
          </label>

          <label>Average Cookie Sale
            <input type="number" name="averagecookiesale" min="0" required="required">
          </label>

          <button type="submit">Send</button>
        </fieldset>
      </form>

      <h2>Cookie Sales by Location</h2>
      <table id="cookie-table">
        <thead id="table-header"></thead>
        <tbody id="table-body"></tbody>
        <tfoot id="table-footer"></tfoot>
      </table>

      <img src="img/shirt.jpg" id="shirt">
        <p>Check back soon for cool merchandise!</p>

      <script src="js/app.js"></script>
    </main>
  </body>

  <footer></footer>
</html>
